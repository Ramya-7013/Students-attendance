{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block extra_css %}
<style>
  body {
    background-color: #e9ecef;
  }

  .register-box {
    max-width: 500px;
    margin: 70px auto;
    background: #ffffff;
    padding: 35px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
  }

  .register-box h2 {
    margin-bottom: 25px;
    text-align: center;
    color: #343a40;
  }

  .form-label {
    font-weight: 600;
  }

  .btn-register {
    width: 100%;
    font-weight: bold;
  }
</style>
{% endblock %}

{% block content %}
<div class="register-box">
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary btn-register">Register</button>
  </form>
</div>
{% endblock %}

{% block extra_js %}
<script>
  console.log("Register page loaded.");
</script>
{% endblock %}
