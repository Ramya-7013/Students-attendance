{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block extra_css %}
<style>
  body {
    background-color: #f8f9fa;
  }

  .login-box {
    max-width: 400px;
    margin: 80px auto;
    background: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
  }

  .login-box h2 {
    margin-bottom: 25px;
    text-align: center;
    color: #343a40;
  }

  .form-label {
    font-weight: 600;
  }

  .btn-login {
    width: 100%;
    font-weight: bold;
  }
</style>
{% endblock %}

{% block content %}
<div class="login-box">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success btn-login">Login</button>
  </form>
</div>
{% endblock %}

{% block extra_js %}
<script>
  console.log("Login page loaded.");
</script>
{% endblock %}
