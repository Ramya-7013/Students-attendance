<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ view.object.pk|yesno:"Edit Student,Create Student" }}</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .form-group {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      color: #555;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="file"],
    select,
    textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      margin-top: 25px;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .form-error {
      color: red;
      font-size: 14px;
    }

    .form-footer {
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>{{ view.object.pk|yesno:"Edit Student,Create Student" }}</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      
      {% for field in form %}
        <div class="form-group">
          {{ field.label_tag }}
          {{ field }}
          {% if field.errors %}
            <div class="form-error">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}
      
      <div class="form-footer">
        <button type="submit">Save</button>
      </div>
    </form>
  </div>

</body>
</html>
